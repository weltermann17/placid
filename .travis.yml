#
# .travis.yml
#

sudo: false

language: scala

scala:
  - 2.11.5

jdk:
  - oraclejdk8
  - oraclejdk7

sbt_args:
  -no-colors
  -J-Xss8m

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.mvn/repository
    - $HOME/.m2/repository
    - $HOME/.sbt/boot

 
notifications:
  email: false

script:
  # Build routines
  - sbt ++$TRAVIS_SCALA_VERSION package test

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

# eof

